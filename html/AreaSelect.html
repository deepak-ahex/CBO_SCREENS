<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../assests/css/styles.css">
    <title>Area Select</title>
</head>

<body>
    <div class="Area-select">
        <div class="timeline">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>


        <div class="container ">
            <div class="row">
                <div class="form-section">
                    <label>Please enter your document number</label>
                    <select class="form-control" id="sel1" placeholder="ex:chile">
                        <option>Chile</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>

                    <p>Please select your insurer</p>
                    <form>
                        <div class="checkboxes d-flex justify-content-between ">
                          <label for="x"><input type="checkbox" id="x" class="checked-1"/> <span>Generali</span></label>
                          <label for="y"><input type="checkbox" id="y" class="checked-1" /> <span>Alianz</span></label>
                          <label for="z"><input type="checkbox" id="z" class="checked-1" /> <span>Other</span></label>
                        </div>
                    </form>
                      

                    <button class="btn btn-primary">Next</button>
                    <a class="text-center font-weight-bold" href="javascript:void()">Identification</a>
                    <img class="footer-img" src="../assests/images/cbo-siemens.png" alt="branding">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
