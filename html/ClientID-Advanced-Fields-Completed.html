    <title>ClientID-Advanced-Fields-Completed</title>

<body>
    <div class="ClientID-Advanced-Fields-Completed">
        <div class="timeline">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>


        <div class="container ">
            <div class="row">
                <div class="form-section">
                    <label>Please enter your document number</label>

                    <div class="select-test">
                        <input type="hidden" name="" value="">
                        <button>
                          <span>Select</span>
                          <span class="caret"></span>
                        </button>
                        <ul>
                          <li value="foo">foo</li>
                          <li value="bar">bar</li>
                        </ul>
                      </div>

                    <label>Please select document type</label>
                    <select class="form-control" id="sel2" placeholder="ex:Passport">
                        <option>Passport</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>

                    <label>Please select document number</label>
                    <input type="text" class="form-control" placeholder="ex:295Z9N21" />

                    <button class="btn btn-primary">Next</button>
                    <a class="text-center font-weight-bold" href="javascript:void()">Simple identification</a>
                    <img class="footer-img" src="../assests/images/cbo-siemens.png" alt="branding">
                </div>
            </div>
        </div>
    </div>
